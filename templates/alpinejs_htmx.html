<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta author="fujohnwang"/>
    <meta keywords="福强,fujohnwang"/>
    <meta description=""/>
    <title>AlpineJS + HTMX Demo</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"></script>
</head>
<body>
<main class="container mx-auto p-3 space-y-3">
    <form>
        <div x-data="{message:''}"
             class="bg-white rounded-lg p-8 flex flex-col mx-auto w-full md:w-1/2 mt-10 md:mt-0 relative z-10 shadow-md">
            <p class="leading-relaxed mb-5 text-gray-600" x-text="message"></p>
            <div class="relative mb-4">
                <label for="message" class="leading-7 text-sm text-gray-600">输入文本</label>
                <textarea id="message" name="message" x-model="message"
                          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                    hx-post="/almx" hx-target="#response">发送
            </button>
            <div id="response"></div>
        </div>
    </form>
</main>

</body>
</html>
